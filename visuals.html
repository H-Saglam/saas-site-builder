<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glowing Icons</title>
<style>
  body {
    background-color: #09090b; /* Koyu arka plan */
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 50px;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    color: white;
  }

  .icon-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  /* İkonların boyutu */
  .glowing-icon {
    width: 80px;
    height: 80px;
    /* Hafif bir genel parlama efekti eklendi */
    filter: drop-shadow(0 4px 15px rgba(219, 39, 119, 0.4));
    transition: transform 0.3s ease;
  }

  .glowing-icon:hover {
    transform: translateY(-5px) scale(1.05);
  }

  h3 {
    margin: 0;
    font-size: 1rem;
    color: #a1a1aa;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
</style>
</head>
<body>

  <svg width="0" height="0" style="position:absolute;">
    <defs>
      <linearGradient id="purplePinkGrad" x1="0%" y1="100%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#a855f7" /> <stop offset="50%" stop-color="#db2777" /> <stop offset="100%" stop-color="#f43f5e" /> </linearGradient>
    </defs>
  </svg>

  <div class="icon-container">
    <svg class="glowing-icon" viewBox="0 0 24 24" fill="none">
      <rect x="2" y="4" width="20" height="16" rx="3" fill="url(#purplePinkGrad)" fill-opacity="0.15" stroke="url(#purplePinkGrad)" stroke-width="1.5" />
      <rect x="4" y="6" width="16" height="12" rx="1" stroke="url(#purplePinkGrad)" stroke-width="1" fill="none" opacity="0.6"/>
      <path d="M14.5 17.5l5.5-5.5c.8-.8.8-2 0-2.8-.8-.8-2-.8-2.8 0l-5.5 5.5-1.5 4.5 4.5-1.5z" fill="url(#purplePinkGrad)" />
      <path d="M14.5 17.5l2.5-2.5" stroke="#09090b" stroke-width="1.5"/>
    </svg>
    <h3>Oluştur</h3>
  </div>

  <div class="icon-container">
    <svg class="glowing-icon" viewBox="0 0 24 24" fill="none">
      <rect x="2" y="5" width="20" height="14" rx="3" fill="url(#purplePinkGrad)" fill-opacity="0.15" stroke="url(#purplePinkGrad)" stroke-width="1.5" />
      <line x1="2" y1="10" x2="22" y2="10" stroke="url(#purplePinkGrad)" stroke-width="2" opacity="0.8"/>
      <rect x="5" y="14" width="4" height="2.5" rx="0.5" fill="url(#purplePinkGrad)" />
      <line x1="12" y1="15.5" x2="19" y2="15.5" stroke="url(#purplePinkGrad)" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
    </svg>
    <h3>Satın Al</h3>
  </div>

  <div class="icon-container">
    <svg class="glowing-icon" viewBox="0 0 24 24">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="url(#purplePinkGrad)" />
    </svg>
    <h3>Paylaş</h3>
  </div>

</body>
</html>
