<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal Purple Diagonal Lines</title>
<style>
  body {
    background-color: #09090b; /* Dark background */
    margin: 0;
    height: 100vh;
    color: #fafafa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden; 
  }

  /* --- Background Container --- */
  #diagonal-lines-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* The Rotated Wrapper */
  /* -45deg makes the horizontal lines sweep from bottom-left to top-right */
  .lines-wrapper {
    position: absolute;
    width: 200vmax;
    height: 200vmax;
    transform: rotate(-45deg);
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 1.5vmax; /* Slightly larger gap since there are fewer lines */
  }

  /* Base Line Styling */
  .line {
    position: relative;
    width: 100%;
    height: var(--height);
    background-color: transparent;
  }

  /* The Animated Shape */
  .line::after {
    content: '';
    display: block;
    width: 100%;
    height: 100%;
    background-color: var(--color);
    
    /* Animation settings */
    animation: slide-wipe var(--speed) ease-in-out infinite var(--delay);
    transform: scaleX(0); 
    opacity: 0;
  }

  /* The Slide Wipe Animation
    Grows from the left, holds, then shrinks to the right.
  */
  @keyframes slide-wipe {
    0% { 
      transform-origin: left; 
      transform: scaleX(0); 
      opacity: 0; 
    }
    5% { 
      opacity: 1; 
    }
    40% { 
      transform-origin: left; 
      transform: scaleX(1); 
      opacity: 1; 
    }
    /* Switch origin instantly so it shrinks towards the exit point */
    40.001% { 
      transform-origin: right; 
      transform: scaleX(1); 
    }
    80% { 
      transform-origin: right; 
      transform: scaleX(0); 
      opacity: 1; 
    }
    85% { 
      opacity: 0; 
    }
    100% { 
      transform-origin: right; 
      transform: scaleX(0); 
      opacity: 0; 
    }
  }

  /* Fallback for users preferring reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .line::after {
      animation: none !important;
      transform: scaleX(1); 
      opacity: 1;
    }
  }

  /* Foreground Content */
  .content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
  }

  .content h1 {
    font-size: 4rem;
    margin-bottom: 10px;
    font-weight: bold;
  }
  
  .content p {
    color: #a1a1aa;
    max-width: 500px;
  }
</style>
</head>
<body>

  <div id="diagonal-lines-bg" aria-hidden="true">
    <div class="lines-wrapper">
      <div class="line" style="--color: #f3e8ff; --height: 2vmax; --delay: 0.0s; --speed: 8s;"></div>
      <div class="line" style="--color: #d8b4fe; --height: 5vmax; --delay: 0.4s; --speed: 8s;"></div>
      <div class="line" style="--color: #a855f7; --height: 8vmax; --delay: 0.8s; --speed: 8s;"></div>
      <div class="line" style="--color: #7e22ce; --height: 3vmax; --delay: 1.2s; --speed: 8s;"></div>
      <div class="line" style="--color: #4c1d95; --height: 6vmax; --delay: 1.6s; --speed: 8s;"></div>
    </div>
  </div>

  <div class="content">

    <p>Daha sade ve minimal mor tonlarda, sol alttan saƒü √ºste kayan flat √ßizgiler.</p>
  </div>

</body>
</html>
