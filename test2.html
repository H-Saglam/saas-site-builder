<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ’ Ã–zel Bir AnÄ± - Light Mode Animation</title>
  <style>
    /* 1. Base Setup for Light Mode */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #FAFAF8; /* Light off-white background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #1C1917; /* Dark zinc text */
    }

    /* 2. Canvas stays in the back */
    #ambient-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* 3. Text stays in the front */
    .hero-mockup {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      pointer-events: none;
    }

    h1 { font-size: 3.5rem; margin-bottom: 0.5rem; font-weight: bold; }
    .text-rose { color: #f43f5e; } /* rose-500 for better light-mode contrast */
    p { color: #71717a; font-size: 1.25rem; max-width: 600px; } /* zinc-500 */
  </style>
</head>
<body>

  <canvas id="ambient-canvas"></canvas>

  <div class="hero-mockup">
    <h1>ğŸ’ <span class="text-rose">Ã–zel Bir AnÄ±</span> Yarat</h1>
    <p>AydÄ±nlÄ±k tema (Light Mode) iÃ§in optimize edilmiÅŸ canlÄ± arka plan animasyonu demosu.</p>
  </div>

  <script>
    const canvas = document.getElementById('ambient-canvas');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let particles = [];

    // Colors adjusted for light background
    const colors = [
      'rgba(244, 63, 94, 0.4)',  // rose-500 (medium opacity)
      'rgba(244, 63, 94, 0.2)',  // rose-500 (low opacity)
      'rgba(161, 161, 170, 0.4)' // zinc-400 (medium opacity)
    ];

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resize);
    resize(); // Set initial size

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = Math.random() * 4 + 2; // 2px to 6px size
        this.speedY = Math.random() * 0.5 + 0.2; 
        this.speedX = (Math.random() - 0.5) * 0.3; 
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.opacity = Math.random() * 0.4 + 0.3; // Slightly lower base opacity for light mode
        this.fadeSpeed = Math.random() * 0.01 + 0.005;
      }

      update() {
        this.y -= this.speedY;
        this.x += this.speedX;
        
        // Pulse opacity
        this.opacity += this.fadeSpeed;
        if (this.opacity >= 0.8 || this.opacity <= 0.2) {
          this.fadeSpeed *= -1;
        }

        // Reset to bottom if it floats off top
        if (this.y < 0) {
          this.y = height + 10;
          this.x = Math.random() * width;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.opacity;
        ctx.fill();
        ctx.globalAlpha = 1.0; 
      }
    }

    // Generate particles
    const particleCount = window.innerWidth < 768 ? 40 : 100;
    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }

    // Animation loop
    function animate() {
      // Clear the canvas every frame
      ctx.clearRect(0, 0, width, height);
      
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });

      requestAnimationFrame(animate);
    }

    // Start
    animate();
  </script>
</body>
</html>
