<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Looping Gradient Heart Animation</title>
<style>
  body {
    background-color: #09090b; /* Dark background to make the colors pop */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  /* The Animated SVG Heart */
  .animated-heart {
    width: 100px;
    height: 100px;
    /* Fill with our SVG gradient */
    fill: url(#purplePinkGrad);
    /* Add a subtle glow matching the colors */
    filter: drop-shadow(0 4px 15px rgba(219, 39, 119, 0.5));
    
    /* Looping animation: 2 seconds total, repeating forever */
    animation: rhythmic-bounce 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
  }

  /* The Bouncy Animation Keyframes */
  @keyframes rhythmic-bounce {
    0%, 100% {
      transform: scale(1);
    }
    10% {
      /* Anticipation: Shrink slightly before the pop */
      transform: scale(0.8);
    }
    30% {
      /* The Pop: Overshoot the normal size */
      transform: scale(1.3);
    }
    50% {
      /* Settle back to normal size early so it rests before the next loop */
      transform: scale(1);
    }
  }
</style>
</head>
<body>

  <svg class="animated-heart" viewBox="0 0 24 24">
    <defs>
      <linearGradient id="purplePinkGrad" x1="0%" y1="100%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#a855f7" /> <stop offset="50%" stop-color="#db2777" /> <stop offset="100%" stop-color="#f43f5e" /> </linearGradient>
    </defs>
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
  </svg>

</body>
</html>
